app:
  # 应用名称
  app_name: game
  # 环境:支持local,testing,production
  app_env: local
  # 是否开启调试模式
  app_debug: true
  # 时区 , 数据库要%2f , time.loadlocation 要 xx/xx
  timezone: "utc"
  # version 对应客户端版本 只是做个标记
  version: 0.0.1
  # 进程id 存放路径
  pidPath: "server.pid"
  # pprof
  pprof:
    addr: "0.0.0.0:13999"

cluster:
  gate:
    # 必须是数字
    id: 1
    name: "gate_name1"

db:
  # 数据库配置
  db_host: "127.0.0.1"
  db_port: 3306
  db_username: "root"
  db_password: "root"
  db_database: "fashionnove"
  db_charset: "utf8mb4"
  db_max_open_conns: 1000
  db_max_idle_conns: 100
  db_max_life_seconds: 300
  db_sql_log: true
log:
  #日志写入级别, 开发时推荐使用 "debug" 或者 "info" ，生产环境下使用 "error"
  log_level: "info"
  # "single" 独立的文件,"daily" 按照日期每日一个
  log_type: "daily"
  # 日志文件路径
  filename: "logs/logs.log"
  # 64M
  max_size: 64
  #  最多保存日志文件数，0 为不限，MaxAge 到了还是会删
  max_backup: 30
  #   最多保存多少天，7 表示一周前的日志会被删除，0 表示不删
  max_age: 7
  # 是否压缩，压缩日志不方便查看，我们设置为 false（压缩可节省空间）
  compress: false

redis:
  # redis配置
  redis_host: "127.0.0.1"
  redis_port: "6380"
  redis_password: ""
  # 非cache场景使用，会话等不能清楚
  redis_db: 10
packet:
  endian: "big"
  seqBytesLen: 2
  routeBytesLen: 2
  bufferBytesLen: 5000
# 注册中心
registry:
  etcd:
    addrs: "127.0.0.1:2379"
    # 连接超时 单位 秒
    dialTimeout: 5
    namespace: "services"
    # 上下文超时
    timeout: 3
    # 重试次数
    retryTimes: 3
    # 重试间隔
    retryInterval: 10

network:
  tcp:
    server:
      addr: "0.0.0.0:3553"
      maxConnNum: 30000
      heartbeatInterval: 10
      # 建议 网关服false， node服改成true
      handlerMsgAsync: false
      # 是否发心跳给客户端 , 建议 网关服关闭， node 服开启
      serverHearSend: false
transport:
  grpc:
    server:
      addr: 127.0.0.1:13001
    client:
      poolSize: 10
